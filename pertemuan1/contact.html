<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucifer | Contact Me</title>
  </head>
  <body>
    <h1>Hubungi Saya</h1>
    <a href="index.html">Kembali</a>
    <br />
    <br />
    <form method="POST">
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>
            <input
              type="text"
              name="nama"
              placeholder="Namamu?"
              id="nama"
              autocomplete="off"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="email"> Email </label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Emailmu?"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="pesan">Pesan</label></td>
          <td>
            <textarea
              name="pesan"
              id="pesan"
              style="width: 100%; resize: none"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><button type="reset">Hapus</button></td>
          <td><button type="submit">Kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
